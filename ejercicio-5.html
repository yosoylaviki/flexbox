<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5 </title>

	<style type="text/css">
		.container {
			width: 60%;
			min-width: 840px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
		}
		.container__column {
			display:flex;
			justify-content: space-between;
		}
		.flex-grow {
		 	flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="container__column">
			<div class="container__img">
				<img src="https://picsum.photos/200?random=1">
			</div>
			<div class="container__img">
				<img src="https://picsum.photos/200?random=2">
			</div>
			<div class="container__img">
				<img src="https://picsum.photos/200?random=3">
			</div>
			<div class="container__img">
				<img src="https://picsum.photos/200?random=8">
			</div>
		</div>
		<div class="container__column">
			<div class="container__img flex-grow">
				<img width="100%" height="250px" src="https://picsum.photos/200/200?random=4">
			</div>
		</div>
		<div class="container__column">
			<div class="container__img">
				<img src="https://picsum.photos/200?random=5">
			</div>
			<div class="container__img">
				<img src="https://picsum.photos/200/400?random=6">
			</div>
			<div class="container__img">

			</div>
			<div class="container__img">
				<img src="https://picsum.photos/200/400?random=9">
			</div>
		</div>
	</div>
</body>
</html>
